<!DOCTYPE html>
<html id="super_HTML">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="../lib/css/Main.css">
<link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
<title>HoneyTip ContentDetail</title>
</head>
<body>
<div id="includedContent"></div>
<div class="main_section">
	<div id="detailpage_Postwrap">

    <div class="modal-dialog" id="modalDialog">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
          <div class="owner">
            <a href="#" id="followBtn" class="button user_button">Follow</a>
            <a href="#" id="likeBtn" class="button user_button">Like</a>
            <a class="owner_img" href="#"> <img alt="jibon" id="userImage" src=""></a>
            <p class="owner_name">
              <a href="#" id="writerNick"></a>
            </p>
            <p class="owner_when" id="createdDate">등록일</p>
          </div>

          <div class="userWrite">
            <div class="comment" id="419">
              <h1 id="userTitle" style="font-size: 17px; font-weight: bold;"></h1>
              <div id="userDesc"></div>
            </div>
          </div>

          <div class="holder">
            <a class="image" id="urlImage" href=""></a>
          </div>

          <div class="linkText">
            <a id="linkTitle" class="title" id="linkTitle" style="font-size: 15px; font-weight: bold;" href=""></a>
            <p><a class="desc" id="linkDesc" href=""></a></p>
            <p><a class="urlAddr" id="linkURL"></a></p>
          </div>
          <div class="youtubeArea">
            <iframe id="youtubeUrl" width="475" height="270" src="" frameborder="0" allowfullscreen></iframe>
          </div>
  
          <div class="fileArea">
            <div class="addFileTag">
              <div id="fileText">첨부파일:</div> 
              <div id="fileListArea"></div>
            </div>
          </div>
                  
          <form class="userComment" method="post" action="#">
            <textarea placeholder=" 댓글을 입력 하세요." maxlength="255" id="pcomment"></textarea>
            <button id="insertCmt" type="button" class="button">Comment</button>
            <div class="cmts_list"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
	</div>
</div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script type='text/javascript' src="../lib/js/common.js"></script>
<script type='text/javascript' src="../lib/js/Main.js"></script>
<script type='text/javascript' src="../lib/js/category-tab.js"></script>
<script type="text/javascript" src="../membership/followList.js"></script>
<script type="text/javascript" src="../membership/likeList.js"></script>
<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script>
$("#includedContent").load("../header.html");
</script>
<script>
  if (location.search.startsWith("?")) { // 예) ?no=xxx
    var boardNo = location.search.split("=")[1];
    ajaxLoadBoard(boardNo);
    ajaxPostComentsList(boardNo);
  } else {
    alert("해당게시물이 없습니다.")
    location.href = "../mainpage/Main.html"
  }
</script>
<script>
window.onclick = function(event) {
	  var detailpage_Postwrap = document.getElementById('detailpage_Postwrap');
	  if (event.target == detailpage_Postwrap) {
		  location.href = "../mainpage/Main.html"
	  }
	}
</script>
</html>

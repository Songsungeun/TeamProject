<!DOCTYPE html>
<html>
<head>
<title>Demo Beautiful Registration Form with HTML5 and CSS3</title>
<meta http-equiv="X-UA-Compatible"
	content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="resultOfSearchPage.css">
<link rel="stylesheet"
	href="../node_modules/sweetalert/dist/sweetalert.css">
</head>
<body style=>
	<div id="includeHeader"></div>

	<section id="searchwrap">
		<div class="userProfileAdmin_topSection">
			검색어 : <span id="searchWord"></span>
		</div>
		<article id="resultArea">
			<div id="memberSearchWrap">
				<div id="memberSearchResultWrap">
					<div class="memberSearchResult">
						<!-- member 출력영역 -->
					</div>
					<div id="mbMoreBtn">
						<span id="moreViewBtn1">+ 더보기</span>
					</div>
				</div>
			</div>
			<div id="contentsSearchWrap">
				<div class="contentsSearchResult">
					<!-- contents 출력영역 -->
				</div>
				<div id = "contentsMoreBtn" >
					<span id= "moreViewBtn2" >+ 더보기</span>
				</div>
			</div>
		</article>

		<article id="fileSearchResult">
			<div id="fileResultWrap">
				파일 검색 결과 (<span id="fSearchLength"></span>건 검색되었습니다.)
			</div>
			<div id="fileResult">
				<table id="boardTable" class="table table-hover">
					<thead>
						<tr>
							<th style="padding-left: 35px;">미리보기</th>
							<th>파일제목</th>
							<th>등록일</th>
							<th>용량</th>
							<th style="padding-left: 28px">다운로드</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div id = "fileMoreBtn">
					<span id="moreViewBtn3">+ 더보기</span>
				</div>
			</div>
		</article>

		<div class="modal fade" id="yourModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="modalDialog">
				<div class="modal-content">
					<div class="modal-body" id="modalBody">
						<div class="owner">
							<a href="#" id="followBtn" class="button user_button">Follow</a>
							<a href="#" id="likeBtn" class="button user_button">Like</a> <a
								class="owner_img" href="#"> <img alt="jibon" id="userImage"
								src=""></a>
							<p class="owner_name">
								<a href="#" id="writerNick"></a>
							</p>
							<p class="owner_when" id="createdDate">등록일</p>
						</div>

						<div class="userWrite">
							<div class="comment" id="419">
								<h1 id="userTitle" style="font-size: 17px; font-weight: bold;"></h1>
								<div id="userDesc"></div>
							</div>
						</div>

						<div class="holder">
							<a class="image" id="urlImage" href=""></a>
						</div>

						<div class="linkText">
							<a id="linkTitle" class="title" id="linkTitle"
								style="font-size: 15px; font-weight: bold;" href=""></a>
							<p>
								<a class="desc" id="linkDesc" href=""></a>
							</p>
							<p>
								<a class="urlAddr" id="linkURL"></a>
							</p>
						</div>
						<div class="youtubeArea">
							<iframe id="youtubeUrl" width="475" height="270" src=""
								frameborder="0" allowfullscreen></iframe>
						</div>

						<div class="fileArea">
							<div class="addFileTag">
								<div id="fileText">첨부파일:</div>
								<div id="fileListArea"></div>
							</div>
						</div>

						<form class="userComment" method="post" action="#">
							<textarea placeholder=" 댓글을 입력 하세요." maxlength="255"
								id="pcomment"></textarea>
							<button id="insertCmt" type="button" class="button">Comment</button>
							<div class="cmts_list"></div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script type="text/javascript" src="../lib/js/common.js"></script>
	<script type="text/javascript" src="resultOfSearch.js"></script>
	<script type="text/javascript" src="../lib/js/Main.js"></script>
	<script type="text/javascript" src="../membership/followList.js"></script>
	<script type="text/javascript" src="../membership/likeList.js"></script>
	<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>


	<script id="searchMemberHandlebars" type="text/x-handlebars-template">
<div id= "userResultWrap"> 회원 검색 결과(<span id = "uSearchLengthWrap"><span id =  "uSearchLength"></span>건 검색되었습니다.</span>)</div>
<div id= "userResult">
 {{#each searchMemberResult}}
  <div><a href="../membership/otherUserDetailPage.html?nick={{nickname}}">
           <div class="media-body">
          <div class="media-left" >
              <img class="media-object" src = "{{userProfilePath}}" height="80px" width="80px">
          </div>
               <h3 class="media-heading">{{nickname}}</h3>
          </div></a> 
    <div> 
{{/each}}
</div>
</div>
</script>

	<script id="searchFileHandlebars" type="text/x-handlebars-template">
{{#each searchFileResult}}
    <tr>
      <label>
          <td style="width: 116px;"><div style="margin-left: 30px;"><img class="fileThumbnail" src="http://52.78.179.146:8080/TeamProject/upload/{{fileThumbnail}}"></td>
          <td style="padding-top: 18px">{{oriFileName}}</td>
          <td style="padding-top: 20px; width: 116px;">{{fmcreatedDate}}</td> 
          <td style="padding-top: 20px; width: 166px;">{{fileSize}}MB</td> 
          <td style="width: 116px;" ><a  style="margin-top: 4px; width: 150px;" id="fileListArea" href="http://52.78.179.146:8080/TeamProject/upload/{{filename}}" download="{{filename}}"><button type="button" class="btn btn-primary">다운로드</button></a></td>
     </label>
    </tr>
{{/each}}
</script>

	<script id="searchBoardHandlebars" type="text/x-handlebars-template">
<div id= "postResultWrap"> 게시물 검색 결과
(<span id="pSearchLength"></span>건 검색되었습니다.)</div>
<div id= "postResult">
 {{#each searchBoardResult}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink"<a href="../membership/otherUserDetailPage.html?nick={{writerNick}}>  data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}     </a></span>
    </div>


    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <span href="#">
        <img src="{{linkImage}}" alt="Image File">
      </span>
    </div>

  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><p>{{{contents}}}</p></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctgNo="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}
</div>
</div>
</script>


	<script>
    $(function() {
      $("#includeHeader").load("../header.html");
    });
  </script>

	<script>
  ajaxSearchResultList()
  </script>

</body>
</html>
